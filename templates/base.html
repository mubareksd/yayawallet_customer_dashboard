<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" />
    {% block stylesheets %} {% endblock %}
</head>
<body>

    <header class="d-flex justify-content-center py-3 bg-dark">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="/" class="nav-link text-white" aria-current="page">Transactions</a>
        </li>
        <li class="nav-item"><a href="/profile" class="nav-link text-white">Profile</a></li>
      </ul>
    </header>
     <div class="container mt-5">{% block content %} {% endblock %}</div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    {% block scripts %} {% endblock %}
</body>
</html>
